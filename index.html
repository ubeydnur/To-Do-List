<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90bc5369f7.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>

<body class="container">

    <!-- Alert -->
    <div id="alert" class="mt-3"></div>

    <!-- Navbar -->
    <nav class="text-center">
        <form id="addForm">
            <div class="w-25 mx-auto">
                <h1 class="text-danger mt-5 border border-danger rounded bg-light">To Do List</h1>
            </div>
            <div class="form-group mt-5 w-50 d-inline-block">
                <input id="input" name="val" class="form-control" type="text" placeholder="What are you doing today?">
            </div>
            <button class="btn btn-primary ml-2 mb-2" type="submit">Add</button>
        </form>
    </nav>

    <hr>

    <!--Task List -->
    <section class="w-50 mx-auto mt-5">
        <div>
            <h3 class="text-success ml-auto d-inline border border-success rounded">Task List</h3>
            <button id="deleteAll" class="btn btn-outline-danger mb-1 float-right">Delete ALL</button>
        </div>

        <ul id="taskList" class="list-group mt-3">

        </ul>
    </section>

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="JS/script.js"></script>
</body>

</html>
